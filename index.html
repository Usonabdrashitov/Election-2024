<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Election 2024 Insights</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        /* General Styles */
        body {
            background: linear-gradient(120deg, #ffffff, #e8f0fe);
            color: #343a40;
            font-family: Arial, sans-serif;
        }
        h1, h2 {
            color: #212529;
        }
        .chart-container {
            height: 400px;
        }
        .section-title {
            margin-top: 40px;
            font-size: 1.75rem;
            font-weight: bold;
            text-align: center;
        }
        .image-container {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <!-- Header -->
    <header class="text-center mb-5">
        <h1 class="display-4 fw-bold">US Election 2024 Insights</h1>
        <p class="text-muted">Interactive data and visualizations on electoral trends and public opinion.</p>
    </header>

    <!-- Image Section -->
    <div class="image-container">
        <img src="https://www.airforce-technology.com/wp-content/uploads/sites/6/2024/02/senate-democrats2.png" alt="Election Map">
    </div>

    <!-- Chart Sections -->
    <section>
        <h2 class="section-title">Will the Loser Accept Defeat?</h2>
        <div id="loser-accept-defeat-chart" class="chart-container"></div>
    </section>

    <section>
        <h2 class="section-title">Electoral Vote Results</h2>
        <div id="electoral-vote-chart" class="chart-container"></div>
    </section>

    <section>
        <h2 class="section-title">Popular Vote Results</h2>
        <div id="popular-vote-chart" class="chart-container"></div>
    </section>

    <section>
        <h2 class="section-title">Senate Mismatches Over Time</h2>
        <div id="senate-mismatches-chart" class="chart-container"></div>
    </section>

    <section>
        <h2 class="section-title">Polling Support Comparison (Harris vs Trump)</h2>
        <div id="polling-support-chart" class="chart-container"></div>
    </section>
</div>

<!-- Plotly Chart Scripts -->
<script>
    // Donut Chart - Will the Loser Accept Defeat?
    Plotly.newPlot('loser-accept-defeat-chart', [{
        values: [45, 30, 25],
        labels: ['Will Concede', 'Will Not Concede', 'Uncertain'],
        type: 'pie',
        hole: 0.4,
        marker: { colors: ['#4caf50', '#f44336', '#ffc107'] }
    }], { title: 'Voter Opinions on Candidate Concession', margin: { t: 40 } });

    // Electoral Vote Pie Chart
    Plotly.newPlot('electoral-vote-chart', [{
        values: [270, 268],
        labels: ['Democratic', 'Republican'],
        type: 'pie',
        marker: { colors: ['#1e90ff', '#ff5733'] }
    }], { title: 'Electoral Votes', margin: { t: 40 } });

    // Popular Vote Bar Chart
    Plotly.newPlot('popular-vote-chart', [{
        x: ['Democratic', 'Republican', 'Independent'],
        y: [51, 48, 1],
        type: 'bar',
        marker: { color: ['#1e90ff', '#ff5733', '#808080'] }
    }], { title: 'Popular Votes (%)', margin: { t: 40 }, xaxis: { title: 'Candidates' }, yaxis: { title: 'Percentage (%)' } });

    // Senate Mismatches Bar Chart
    Plotly.newPlot('senate-mismatches-chart', [
        {
            x: ['1980', '1984', '1988', '1992', '1996', '2000', '2004', '2008', '2012', '2016', '2020'],
            y: [20, 18, 15, 10, 8, 10, 7, 5, 6, 5, 10],
            name: 'Dem Senate in GOP States',
            type: 'bar',
            marker: { color: '#4caf50' }
        },
        {
            x: ['1980', '1984', '1988', '1992', '1996', '2000', '2004', '2008', '2012', '2016', '2020'],
            y: [5, 6, 10, 15, 12, 14, 9, 7, 8, 4, 5],
            name: 'GOP Senate in Dem States',
            type: 'bar',
            marker: { color: '#f44336' }
        }
    ], { title: 'Senate Mismatches', barmode: 'group', margin: { t: 40 } });

    // Polling Support Line Chart
    Plotly.newPlot('polling-support-chart', [
        { x: ['7/10', '7/14', '7/18', '7/22', '7/26', '7/30', '8/3'], y: [-9, -7, -6, -5, -4, -3, -2], mode: 'lines+markers', name: 'Arizona', line: { color: '#4caf50' } },
        { x: ['7/10', '7/14', '7/18', '7/22', '7/26', '7/30', '8/3'], y: [-10, -8, -6, -5, -3, -2, -1], mode: 'lines+markers', name: 'Pennsylvania', line: { color: '#1e90ff' } },
        { x: ['7/10', '7/14', '7/18', '7/22', '7/26', '7/30', '8/3'], y: [-11, -9, -7, -4, -2, -1, 1], mode: 'lines+markers', name: 'Georgia', line: { color: '#ff9800' } }
    ], { title: 'Polling Comparison', margin: { t: 40 } });
</script>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
